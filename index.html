<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Landing Page</title>
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <div class="logo">iPhone x Innovation</div>
        <div class="links">
          <div class="">
            <span><i class="ri-search-line"></i></span>
          </div>
          <div class="">
            ENG <span><i class="ri-arrow-drop-down-fill"></i></span>
          </div>
          <div class="">
            INR <span><i class="ri-arrow-drop-down-fill"></i></span>
          </div>
          <div class="">
            ACCOUNT <span><i class="ri-arrow-drop-down-fill"></i></span>
          </div>
          <div class="shopping__cart"><i class="ri-shopping-bag-line"></i></div>
        </div>
      </div>
      <div class="content">
        <div class="image">
          <img src="assets/iphone.png" alt="shoes" />
        </div>
        <div class="header">
          <h1>IPHone 2023</h1>
          <p>BUY NOW</p>
        </div>
        <div class="featured__item">
          <h4>FEATURED</h4>
          <p>"Experience the future of technology with </br> the new iPhone 
          </p>
        </div>
        <div class="contact">
          <span><i class="ri-phone-fill"></i></span>+91 1223334444 
        </div>
      </div>
      <div class="footer">
        <div class="socials">
          <span>Facebook</span>
          <span>Twitter</span>
          <span>Instagram</span>
        </div>
        <div class="slides">01<span>/01</span></div>
      </div>
    </div>
  </body>
</html>
